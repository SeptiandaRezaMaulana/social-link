<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Septianda | Social Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Mono&display=swap');

    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #000428, #01172a);
      color: #fff;
      margin: 0;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body.light-mode {
      background: #f7f7f7;
      color: #111;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00f3ff;
      text-shadow: 0 0 10px #00f3ff, 0 0 20px #008cff;
    }

    .light-mode .title {
      color: #005577;
      text-shadow: none;
    }

    .subtitle {
      color: #e0f7fa;
    }

    .light-mode .subtitle {
      color: #333;
    }

    .realtime-info {
      font-size: 1rem;
      color: #ccc;
    }

    .light-mode .realtime-info {
      color: #444;
    }

    .social-icons-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .social-icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      width: 100%;
    }

    .social-icon {
      position: relative;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      cursor: pointer;
    }

    .social-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
    }

    .social-icon:hover .bio-popup {
      display: block;
    }

    .social-icon i { font-size: 2rem; }
    .social-icon p { margin-top: 0.5rem; font-size: 0.9rem; }

    .bio-popup {
      display: none;
      position: absolute;
      bottom: 110%;
      background: rgba(0, 0, 0, 0.85);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.75rem;
      max-width: 160px;
      z-index: 100;
      color: #fff;
      white-space: pre-wrap;
    }

    .whatsapp { background-color: #25D366; }
    .facebook { background-color: #1877F2; }
    .tiktok { background-color: #000; }
    .shopee { background-color: #FF4C00; }
    .github { background-color: #333; }
    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color: white;
    }
    .lynk { background-color: #00b140; }
    .linkedin { background-color: #0077B5; }
    .youtube { background-color: #FF0000; }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #ccc;
      transition: color 0.3s ease;
    }
    .light-mode .footer {
      color: #222;
    }
    .footer i {
      color: #f87171; /* Tailwind red-400 */
    }
    .footer span {
      font-weight: bold;
      color: #00f3ff; /* biru neon */
      transition: color 0.3s ease;
    }
    .light-mode .footer span {
      color: #005577;
    }
    
    @media (max-width: 768px) {
      .title { font-size: 2.2rem; }
    }

    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .meteor {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(to right, yellow, transparent);
      transform: rotate(45deg);
      opacity: 0;
      filter: blur(1px);
      animation: meteor-fall linear infinite;
    }

    .light-mode .meteor {
      background: linear-gradient(to right, black, transparent);
    }

    @keyframes meteor-fall {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(200vw, 300vh) rotate(45deg); opacity: 0; }
    }

    .snow {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    .light-mode .snow {
      background: black;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .theme-toggle {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    /* Sticky header */
    .sticky-header {
      position: sticky;
      top: 0;
      background: inherit;
      padding: 1rem;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Scroll to top */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00f3ff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.3rem;
      display: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00f3ff;
      z-index: 1000;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #scrollTopBtn:hover {
      transform: scale(1.2); /* Efek zoom saat tombol hover */
      opacity: 0.9;
    }
    #scrollTopBtn:focus {
      outline: none; /* Menghilangkan garis fokus saat tombol di-klik */
    }
    .announcement-wrapper {
    overflow: hidden;
    white-space: nowrap;
    border-top: 1px solid rgba(0, 255, 255, 0.3);
    border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    margin: 1rem auto 2rem;
    max-width: 90vw;
    }
    .announcement-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      font-size: 1rem;
      color: #00f3ff;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      outline: none;
    }
    body.light-mode .announcement-text {
      color: #0077a3;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* Responsif */
    @media (max-width: 768px) {
      .announcement-text {
        font-size: 0.9rem;
        animation-duration: 25s;
      }
    }
    @media (max-width: 400px) {
      .announcement-text {
        font-size: 0.8rem;
        animation-duration: 30s;
      }
    @media (max-width: 600px) {
      .announcement-wrapper {
      font-size: 14px;
      padding: 8px;
      }
    }
  }
  </style>
</head>
<body>
  <div class="space-background" id="animation-layer"></div>

  <!-- Tombol ke atas -->
  <button id="scrollTopBtn" title="Go to top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Tombol tema dan waktu -->
  <div class="sticky-header">
    <button onclick="toggleTheme()" class="px-4 py-2 rounded text-white bg-gray-800 hover:bg-gray-700 transition inline-flex items-center gap-2">
      <i id="theme-icon" class="fas fa-moon theme-toggle"></i>
      <span id="theme-text">Dark Theme: On</span>
    </button>
    <div class="flex items-center gap-4">
      <span class="realtime-info" id="welcome-message"></span>
      <span class="realtime-info" id="realtime"></span>
    </div>
  </div>

  <!-- Header -->
  <header class="text-center pt-10">
    <h1 class="title">Septianda Reza</h1>
    <p class="subtitle">You can't love what you don't know</p>
    <!-- Text berjalan di bawah subtitle -->
    <div class="announcement-wrapper" id="announcement-wrapper" aria-live="polite" aria-atomic="true" role="region" style="display:none;">
      <p class="announcement-text" id="announcement-text" tabindex="0"></p>
    </div>
  </header>

  <!-- Sosial -->
  <div class="social-icons-wrapper">
    <div class="social-icons">
      <a href="https://www.instagram.com/septian.reza06/" class="social-icon instagram" target="_blank">
        <i class="fab fa-instagram"></i><p>Instagram</p>
        <div class="bio-popup">Follow me</div>
      </a>
      <a href="https://www.linkedin.com/in/septianda-reza/" class="social-icon linkedin" target="_blank">
        <i class="fab fa-linkedin"></i><p>LinkedIn</p>
        <div class="bio-popup">Profil profesional dan jaringan saya</div>
      </a>
      <a href="soon.html" class="social-icon lynk" target="_blank">
        <i class="fas fa-link"></i><p>Lynk id</p>
        <div class="bio-popup">Lihat portofolio & karya saya di satu halaman</div>
      </a>
      <a href="https://msha.ke/about_septianda" class="social-icon shopee" target="_blank">
        <i class="fas fa-shopping-bag"></i><p>Shopee</p>
        <div class="bio-popup">Beli produk recommendation saya</div>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-12 px-6 py-6 text-sm flex flex-col items-center justify-center gap-2 transition-all duration-300">
    <div class="flex items-center gap-2">
     <p>Made with <i class="fas fa-heart"></i> by <span>SR Creation</span></p>
    </div>
    <div class="text-gray-400 dark:text-gray-600">
      &copy; <span id="year"></span> All rights reserved.
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
        text.textContent = 'Dark Theme: Off';
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
        text.textContent = 'Dark Theme: On';
      }
    }

    function updateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("realtime").textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Greeting otomatis
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return "Good morning, have a nice day :)";
      if (hour >= 12 && hour < 17) return "Good afternoon, welcome!";
      if (hour >= 17 && hour < 21) return "Good evening, how are you?";
      return "Good night, take a rest!";
    }
    document.getElementById("welcome-message").textContent = getGreeting();

    // Meteor
    const layer = document.getElementById('animation-layer');
    for (let i = 0; i < 20; i++) {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.top = `${Math.random() * window.innerHeight}px`;
      meteor.style.left = `${Math.random() * window.innerWidth}px`;
      meteor.style.animationDuration = `${2 + Math.random() * 3}s`;
      layer.appendChild(meteor);
    }

    // Salju
    for (let i = 0; i < 20; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snow');
      snow.style.left = `${Math.random() * 100}%`;
      snow.style.animationDuration = `${3 + Math.random() * 5}s`;
      snow.style.animationDelay = `${Math.random() * 5}s`;
      snow.style.width = snow.style.height = `${Math.random() * 6 + 4}px`;
      layer.appendChild(snow);
    }

    // Scroll to top button behavior
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Menampilkan tombol saat scroll ke bawah lebih dari 100px
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };

    // Fungsi untuk scroll kembali ke atas
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll dengan efek smooth
    };
    // Set tahun otomatis di footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // API untuk mengambil dan menampilkan data di Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbx-WQJyH5YG5Qh4j-FT65QNzzRlVvY-Yv9dS6_bcpGano7QpSkZt_tFth2SqM34XGk72A/exec')
    .then(response => response.json())
    .then(data => {
      const announcement = data.find(item => {
        const now = new Date();
        const start = new Date(item.start_date);
        const end = new Date(item.end_date);
        return now >= start && now <= end;
      });
      
      if (announcement) {
        const ticker = document.getElementById('announcement-text');
        ticker.textContent = announcement.message;
        document.getElementById('announcement-wrapper').style.display = 'block';
      }
    })
    .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
