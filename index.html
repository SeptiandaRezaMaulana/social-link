<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | SR Creation</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000428, #01172a);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }

    .solar-system {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .planet-center {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #00f3ff, #004d73);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #00f3ff;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 6s linear infinite;
    }

    .orbit.planet1 {
      width: 100px;
      height: 100px;
    }

    .orbit.planet2 {
      width: 140px;
      height: 140px;
      animation-duration: 10s;
    }

    .orbit .satellite {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd00, #b38b00);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      box-shadow: 0 0 10px #ffdd00;
    }

    .orbit.planet2 .satellite {
      background: radial-gradient(circle, #ff5eff, #a800a8);
      box-shadow: 0 0 10px #ff5eff;
    }

    .loader-container {
      margin-top: 20px;
    }

    .loader-percent {
      font-size: 1.8rem;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 0 10px #ffffff;
      margin-bottom: 8px;
    }

    .loader-text {
      font-size: 1.5rem;
      color: #00f3ff;
      text-shadow: 0 0 10px #00f3ff;
      animation: blink 2s infinite;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 480px) {
      .solar-system {
        width: 150px;
        height: 150px;
      }

      .planet-center {
        width: 30px;
        height: 30px;
      }

      .orbit.planet1 {
        width: 80px;
        height: 80px;
      }

      .orbit.planet2 {
        width: 110px;
        height: 110px;
      }

      .orbit .satellite {
        width: 14px;
        height: 14px;
      }

      .loader-percent {
        font-size: 1.4rem;
      }

      .loader-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="solar-system">
    <div class="planet-center"></div>

    <div class="orbit planet1">
      <div class="satellite"></div>
    </div>

    <div class="orbit planet2">
      <div class="satellite"></div>
    </div>
  </div>

  <div class="loader-container">
    <div class="loader-percent" id="percent">0%</div>
    <div class="loader-text">Loading ......</div>
  </div>

  <script>
    let percent = 0;
    const percentDisplay = document.getElementById('percent');

    const interval = setInterval(() => {
      percent++;
      percentDisplay.textContent = percent + '%';

      if (percent >= 100) {
        clearInterval(interval);
        window.location.href = "main.html";
      }
    }, 35); // 100 * 35ms = 3500ms = 3.5detik
  </script>

</body>
</html>
